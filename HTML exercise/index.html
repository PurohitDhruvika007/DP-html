<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">LIST</h1>
    <ul>
        <li>list item 1</li>
        <li>list item 2</li>
        <li>list item 3</li>
    </ul>
    <h1 align="center">Marquee</h1>
    <marquee scrollamount="20"><img src="images/spider.png"></marquee>
    <h1 align="center">Form section</h1>
    <form align="center">
        <table align="center">
            <tr>
                <td><label>Name:</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label>Email:</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label>Password:</label></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><label>Bio:</label></td>
                <td><textarea></textarea></td>
            </tr>
            <tr>
                <td colspan="2"><input type="submit"></td>
            </tr>
        </table>
    </form>
    <h1 align="center">Table selection</h1>
    <table align="center" border="2px">
        <tr>
            <td colspan="2" bgcolor="lightblue">Header 1</td>
            <td colspan="2" bgcolor="lightgreen">Header 2</td>
        </tr>
        <tr>
            <td rowspan="2"bgcolor="lightcoral">Row 1 Cell 1</td>
            <td>Row 1 Cell 2</td>
            <td>Row 1 Cell 3</td>
            <td>Row 1 Cell 4</td>
        </tr>
        <tr>
            <td>row 2 cell 2</td>
            <td rowspan="2" colspan="2" bgcolor="lightyellow">row 2 cell 3</td>
        </tr>
        <tr>
            <td bgcolor="orange">row 3 cell 1</td>
            <td bgcolor="lightgrey">row 3 cell 2</td>
        </tr>
        <tr>
            <td colspan="4" bgcolor="lightpink">Footer content</td>
        </tr>
    </table>
</body>
</html>
